<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  {%- seo -%}
  <link rel="stylesheet" href="{{ "/assets/main.css" | relative_url }}">
  {%- feed_meta -%}
  {%- if jekyll.environment == 'production' and site.google_analytics -%}
    {%- include google-analytics.html -%}
  {%- endif -%}
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/3.2.0/es5/tex-mml-chtml.js" integrity="sha384-qC0J0TDO7c1lh8PZoLo4d4Hr4N44izVA/Ib5Bn1w2OykuCG3++Ci+GBf08r9G62R" crossorigin="anonymous"></script>
<script>
  MathJax = {
    tex: {
      inlineMath: [['\\(','\\)']],
      displayMath: [['$$','$$'], ['\\[','\\]']]
    },
    svg: {
      fontCache: 'global'
    }
  };
</script>
</head>
